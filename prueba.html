<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(#e8f5e9, #c8e6c9);
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
}

h1 {
  color: #1b5e20;
  margin-bottom: 30px;
}

.flor-container {
  position: relative;
  width: 300px;
  margin: 0 auto;
}


.flor {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 0 auto;
  animation: girar 12s linear infinite;
}

.petalo {
  position: absolute;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, #81c784, #388e3c);
  border-radius: 50%;
  top: 60px;
  left: 60px;
  transform-origin: center;
}

.p1 { transform: rotate(0deg) translate(90px); }
.p2 { transform: rotate(45deg) translate(90px); }
.p3 { transform: rotate(90deg) translate(90px); }
.p4 { transform: rotate(135deg) translate(90px); }
.p5 { transform: rotate(180deg) translate(90px); }
.p6 { transform: rotate(225deg) translate(90px); }
.p7 { transform: rotate(270deg) translate(90px); }
.p8 { transform: rotate(315deg) translate(90px); }

.centro {
  position: absolute;
  width: 70px;
  height: 70px;
  background: radial-gradient(circle, #2e7d32, #1b5e20);
  border-radius: 50%;
  top: 65px;
  left: 65px;
}


.tallo {
  width: 12px;
  height: 150px;
  background: linear-gradient(#2e7d32, #1b5e20);
  margin: 0 auto;
}


.hoja {
  position: absolute;
  width: 90px;
  height: 50px;
  background: linear-gradient(#66bb6a, #2e7d32);
  border-radius: 50px;
  top: 260px;
}

.izquierda {
  left: -30px;
  transform: rotate(-30deg);
}

.derecha {
  right: -30px;
  transform: rotate(30deg);
}


.imagenes {
  margin-top: 30px;
}

.imagenes img {
  width: 300px;
  border-radius: 15px;
  margin: 10px;
  transition: transform 0.3s;
}

.imagenes img:hover {
  transform: scale(1.1);
}


@keyframes girar {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}


</style>
